<div class="card">
  <div class="card-title">
    <h3><span style="font-weight: bold">Name: </span> {{applicantData.businessLegalName}} <span style="font-weight: bold">Contact Email:</span> {{franchiseData.corporateEmail}}, <span style="font-weight: bold">Contact Phone Number</span>: {{franchiseData.phoneNumber}}</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <app-store-list-by-franchise [franchiseId]="franchiseId"></app-store-list-by-franchise>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
          <app-users-for-franchise></app-users-for-franchise>
        </div>
      </div>
    </div>



  </div>
</div>
