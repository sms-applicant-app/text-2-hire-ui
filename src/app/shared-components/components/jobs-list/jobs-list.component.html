
<div class="card card-custom">
  <p *ngIf="jobs.length <= 0">No Jobs for this Franchise Yet</p>
  <div class="card-header flex-wrap border-0 pt-6 pb-0">
    <div class="card-title">
      <h3 class="card-label">Franchise Job list </h3>
    </div>
    <!-- <div class="card-toolbar">
       <button class="btn btn-light-primary" (click)="export()">Export</button>
     </div>-->
  </div>
  <div class =mat-elevation-z8 *ngIf="jobs.length > 0">
    <mat-table [dataSource]="dataSource">
      <ng-container  matColumnDef="businessLegalName">
        <mat-header-cell *matHeaderCellDef>Job Reference number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.jobId}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="dateCreated">
        <mat-header-cell *matHeaderCellDef>Store Requisition</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.storeOrigin}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef>Job Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="corporateEmail">
        <mat-header-cell *matHeaderCellDef>Hiring Manager</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.hiringManager}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="dba">
        <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <ion-item>
            <a class="btn btn-sm btn-clean btn-icon" (click)="seeApplicantStatuses(element.id)">
              <ion-icon name="add-circle">
              </ion-icon>
              Apllicant Status </a>
          </ion-item>
          <ion-item>
            <a class="btn btn-sm btn-clean btn-icon" (click)="updatePosition(element.id)">
              <ion-icon name="add-circle-outline">
              </ion-icon>
              Update Req</a>
          </ion-item>
          <ion-item>
            <a class="btn btn-sm btn-clean btn-icon" (click)="scheduleInterview(element.id)">
              <ion-icon name="open-outline">
              </ion-icon>
             Schedule Interview </a>
          </ion-item>
          <!--<ion-button (click)="addStoreToFranchise(element.id)">Add Store</ion-button></mat-cell>-->
        </mat-cell>>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns "></mat-row>
    </mat-table>
  </div>
</div>
