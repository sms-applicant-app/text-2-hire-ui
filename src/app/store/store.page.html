 <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
 </ion-header>


<ion-content>
  <div class="container">
<div class="row">
  <div class="col-3 ion-padding">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Applicants Submitted</mat-card-title>
        <mat-card-subtitle>20</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="col-3 ion-padding">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title >Interviews Scheduled </mat-card-title>
        <mat-card-subtitle >10/20</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="col-3 ion-padding">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Interviews Completed </mat-card-title>
        <mat-card-subtitle>5/20</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="col-3 ion-padding">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Pending <br>Interview </mat-card-title>
        <mat-card-subtitle>5/20</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
  </div>
  <span *ngIf="role === 'franchisee'">
    <app-store-list-by-franchise [franchiseId]="franchiseId"></app-store-list-by-franchise>
  </span>

  <span *ngIf="role === 'hiringManager'">
    <app-jobs-list [franchiseId]="franchiseId"></app-jobs-list>
  </span>

</ion-content>
