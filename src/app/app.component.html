<!--<app-alert></app-alert>-->
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header> - HIRENOW.US</ion-list-header><br>
          <ion-note>Software - Registered Trademark</ion-note>
          <span *ngIf="showStoresByHiringManager">
            <app-stores-by-hiring-manager></app-stores-by-hiring-manager>
          </span>
          <span *ngIf="showStoresByFranchise">
            <app-stores-list-by-franchise></app-stores-list-by-franchise>
          </span>
          <span >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
            </span>
        </ion-list>


      </ion-content>
    </ion-menu>
   <!-- <app-alert></app-alert>-->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
