<ion-header>
  <ion-toolbar>
    <ion-title>Franchises Listed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button class="mr-3" *ngIf="authService.getRole() === 'admin'" mat-raised-button (click)="goBack()">
    <ion-icon name="chevron-back-outline"></ion-icon>
    Back
  </button>
  <app-franchise-list *ngIf="franchiseData && franchiseData.length > 0" [franchiseData]="franchiseData"></app-franchise-list>
</ion-content>
