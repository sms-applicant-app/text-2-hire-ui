<div class="card card-custom">
  <div class="card-title">
    <h3 class="card-label">Stores Listed By Franchise</h3>
  </div>

  <div class ="mat-elevation-z8 container-fluid">
    <div class="card card-header">
      <h3 class="card-title align-items-start flex-column">
      </h3>
      <ion-item>
        <ion-button (click)="addStore()" fill="outline" size="default" color="secondary" >Add Store</ion-button>
      </ion-item>
      <!--<ion-item>
        <ion-button fill="outline" size="default" color="secondary">Add Hiring Manager</ion-button>
      </ion-item>-->
    </div>
    <span *ngIf="seeStores === true">
    <div class="card-body">
      <div class="card mb-5 mb-xl-8">
        <div class="card-body py3">
          <div class="table-responsive">
            <table class="table align-middle gs-0 gy-4">
              <thead>
              <tr class="fw-bolder text-muted bg-light">
                <!-- <th class="ps-4 min-w-300px rounded-start">Select</th>-->
                <!-- <th class="ps-4 min-w-300px rounded-start">Store ID</th>-->
                <th class="ps-4 min-w-300px rounded-start">Store Title</th>
                <th class="ps-4 min-w-300px rounded-start">Phone Number</th>
                <th class="ps-4 min-w-300px rounded-start">Hiring Manager</th>
                <th class="ps-4 min-w-300px rounded-start">Number of Positions</th>
                <th class="ps-4 min-w-300px rounded-start">Actions</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let store of store">
                <!--  <td>
                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                      <input type="checkbox" value="{{job.id}}" class="form-check-input widget-9-check">
                    </div>
                  </td>-->
                <!--  <td>
                    <div class="d-flex align-items-center">
                     <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{job.position.storeId}}</a>
                    </div>
                  </td>-->
                <td>
                  <div class="d-flex align-items-center">
                    <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{store.storeName}}</a>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{store.storePhoneNumber}}</a>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{store.storeHiringManager}}</a>
                  </div>
                </td>
                <td>
                  <div class="d-flex flex-shrink-0">
                    <a class="text-center" (click)="getPositionsForStore(store.storeId)"  ><i class="fa fa-eye"></i><br><p>Get Positions By Store</p></a>
                    <!-- <a (click)="seeApplicants(job.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><i class="fa fa-eye"></i> </a>
                     <a (click)="seeApplicants(job.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><i class="fa fa-eye"></i> </a>-->
                  </div>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</span>
    <span *ngIf="seePositions === true">
      <app-jobs-list [storeId]="storeId"></app-jobs-list>
    </span>
  </div>
</div>
