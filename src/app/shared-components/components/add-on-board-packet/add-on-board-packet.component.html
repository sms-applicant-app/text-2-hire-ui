<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">Create OnBoarding Package</h3>
    <div class="card-toolbar">
      <button type="button" class="btn btn-sm btn-dark">
        Save Onboarding Package
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="mb-10">
      <label class="required form-label">Onboard Package Name</label>
      <input type="text" class="form-control form-control-solid" placeholder="Driver Onboard Package"/>
    </div>
    <label class="required form-label">Select Forms to include</label>
    <div class="form-check form-check-custom form-check-solid ion-padding">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
      <label style="padding-left: 20px;" class="form-check-label" for="flexCheckDefault">
        W-4 Employee With Holding Certificate
      </label>
    </div>
    <div class="form-check form-check-custom form-check-solid ion-padding">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1"/>
      <label style="padding-left: 20px;" class="form-check-label" for="flexCheckDefault1">
        I9 Employment Eligibility Verification
      </label>
    </div>
    <div class="form-check form-check-custom form-check-solid ion-padding">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2"/>
      <label style="padding-left: 20px;" class="form-check-label" for="flexCheckDefault2">
        MO W-4 Employee Withholding Certificate (certificate as in its an award to have with holdings)
      </label>
    </div>
  </div>
  <div class="card-footer">
    <label class="required form-label">Upload Custom Forms</label>
    <div class="row">
      <app-upload-form (uploadCompleteEvent)="uploadTask($event)" (formAddedEvent)="formUploaded($event)" [storeId]="storeId"></app-upload-form>
    </div>
  </div>
</div>
