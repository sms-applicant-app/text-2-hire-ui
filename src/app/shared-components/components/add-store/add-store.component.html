<ion-header>
  <h1 class="ion-padding">Add Store to {{businessLegalName}}</h1>
</ion-header>

<ion-content>
  <div class="container ion-padding-top">
    <form [formGroup]="addStoreForm" >
      <div class="form-row">
        <div class="form-group col-lg-7 col-sm-12">
          <label>Unique Store Number (can use phone number)</label>
          <ion-input type="text" formControlName="storeNumber" class="form-control" ></ion-input>
        </div>
        <div class="form-group col-lg-7 col-sm-12">
          <label>First Name</label>
          <ion-input type="text" formControlName="storePhoneNumber" class="form-control" ></ion-input>
        </div>
      </div>
    </form>
    <app-address-form class="headless" [franchiseId]="addressId"></app-address-form>
    <ion-button (click)="addStore()" color="success">Add Franchise</ion-button>
    <a routerLink="/admin" class="btn btn-link">Cancel</a>
  </div>
</ion-content>
