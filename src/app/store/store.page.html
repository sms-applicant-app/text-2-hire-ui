 <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
 </ion-header>


<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-3 ion-padding">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Applicants Submitted</mat-card-title>
            <mat-card-subtitle>20</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-3 ion-padding">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title >Interviews Scheduled </mat-card-title>
            <mat-card-subtitle >10/20</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-3 ion-padding">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Interviews Completed </mat-card-title>
            <mat-card-subtitle>5/20</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-3 ion-padding">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Pending <br>Interview </mat-card-title>
            <mat-card-subtitle>5/20</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="role === 'franchisee'">
    <app-list-stores [franchiseIdFromList]="franchiseId"></app-list-stores>
  </div>

  <div *ngIf="role === 'hiringManager'">
    <mat-tab-group>
      <mat-tab label="Postions">
        <app-jobs-list [franchiseId]="franchiseId"></app-jobs-list>
      </mat-tab>
      <mat-tab label="Hired Applicants">
        <app-applicant-by-store [applicantsByStore]="applicantsByStore" [isHired]="true"></app-applicant-by-store>
      </mat-tab>
    </mat-tab-group>
   
  </div>

</ion-content>
